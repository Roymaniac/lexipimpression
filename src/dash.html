<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Lexip Impression" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Lexip Impression we offer you the best digital printing and fabrication solutions 
      to help our client operation in various industries "
      property="og:title"
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="../node_modules/flowbite/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <title>Lexip Impression - Digital Printing</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <title>Document</title>
    <style>
      @keyframes marquee {
        0% {
          left: 0;
        }
        50% {
          left: -150%;
        }
      }

      .animated {
        width: 300%;
        animation: marquee 20s linear infinite;
        top: 50%;
        transform: translate(0, -50%);
      }
      .animated:hover {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div class="relative bg-opacity-50 z-10 w-full bg-gray-100 shadow-md">
      <!-- NavBar -->

      <nav class="relative container p-3 mx-auto">
        <!-- Flex Container -->

        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="pt-2">
            <a href="https://lexipimpression.com">
              <img
                src="../img/LEXIP LOGO.png"
                class="mr-3 h-10 sm:h-9"
                alt="Lexip"
              />
            </a>
          </div>

          <!-- Menu Items -->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-blue-800 font-medium">Home</a>
            <a href="#" class="hover:text-blue-800 font-medium">Services</a>
            <a href="#" class="hover:text-blue-800 font-medium">About Us</a>
            <a href="#" class="hover:text-blue-800 font-medium">Contact Us</a>
          </div>

          <!-- Hamburger Buttons -->
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-900 rounded-lg md:hidden hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </div>
    <!-- End NavBar -->

    <section id="contact">
      <div class="w-full space-y-0 md:space-y-0">
        <div
          class="w-full text-center dark:bg-gray-800 dark:border-gray-700 space-y-5"
        >
          <img src="../img/cc.jpg" alt="" class="w-full" />
          <h1
            class="mb-2 text-4xl font-bold font-serif text-gray-900 dark:text-white"
          >
            Contact us
          </h1>
          <hr
            class="mb-8 w-24 border-gray-900 border-1 mx-auto justify-center items-center"
          />
        </div>
      </div>
    </section>

    <div class="mt-24 container mx-auto p-8">
      <div class="relative bg-gray-500 p-16 overflow-hidden">

            />
            <img
              src="./img/brands/Lancôme svg.svg"

            />
            <img
              src="./img/brands/yvessaintlaurent.com - jpeg.svg"
              alt=""
              class="w-14 sm:w-4"
            />
            <img
              src="./img/brands/Essenza - jpeg 0.svg"
              alt=""

          </div>

              class="w-14 sm:w-4"

            <img
              src="./img/brands/Clinique svg.svg"

            />
            <img
              src="./img/brands/Lancôme svg.svg"
              alt=""
              class="w-14 sm:w-4"
            />
            <img
              src="./img/brands/yvessaintlaurent.com - jpeg.svg"
              alt=""
              class="w-14 sm:w-4"
            />
            <img
              src="./img/brands/Essenza - jpeg 0.svg"
              alt=""
              class="w-14 sm:w-4"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.js"></script>

</html>
